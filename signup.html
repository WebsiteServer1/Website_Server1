<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        html {
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            height: 100%;
        }

        form {
            background-color: #fff;
            padding: 19px;
            border-radius: 0px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 730px;
            text-align: center;
            height: 100%;
        }

        h2 {
            color: #000000;
            font-size: 35px;
            margin-top: 120px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: center;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 450px;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #A2A2A2;
            border-radius: 10px;
            background-color: #A2A2A2;
            height: 50px;
            font-size: large;
            font-weight: bold;
        }

        button {
            background-color: #4C88FD;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 450px;
            height: 50px;
            font-size: large;
            font-weight: bold;
        }

        .google-signin-btn {
            background-color: #4285F4;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 450px;
            height: 50px;
            font-size: large;
            font-weight: bold;
        }

        .google-signin-btn:hover {
            background-color: #357ae8;
        }

        .login-link {
            text-align: center;
            margin-top: 13px;
        }

        .login-link a {
            color: #666666;
            font-weight: bold;
            text-decoration: none;
        }

        .welcome-message {
            text-align: center;
            margin-top: 300px;
            margin-left: 170px;
            font-weight: bold;
            font-size: 30px;
          }
    </style>
</head>

<body style="background-image: linear-gradient(-1deg, #210966 0, #08e6f4 100%); font-family: Arial, Helvetica, sans-serif;">
    <div class="container">
        <form>
            <h2>SIGN UP</h2>
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit">SIGN UP</button>

            <p style="margin-top: 10px; font-weight: bold;">Or sign up with</p>
            <button class="google-signin-btn" onclick="signUpWithGoogle()">Sign up with Google</button>

            <div class="login-link">
                <a href="login.html">Already have an account? Login</a>
            </div>
        </form>

    <div>
    <div class="welcome-message">
      <p style="color: #ffffff; margin-bottom: 5px;">Welcome To</p>
      <h2 style="color: #000000; margin-top: 1px; font-size: 45px;">YOLA SERVICE HP</h2>
    </div>
    </div>
</body>
</html>
